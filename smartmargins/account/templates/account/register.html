{% extends "paginaWeb/base.html" %}

{% block content %}

<div class = 'my_super'>
    <div class = 'my_account_top'>
      <h4 my_account_title>Please enter your details.</h4>
    </div>

    <div class = 'my_account_bottom'>
      <form method = 'post'>
        {% csrf_token %}

          <div class = 'form-group'>
            {{registration_form.as_p}}
          </div>

          <div>
            <input type="checkbox" id="exampleCheck1" required>
            <label>I agree to the terms and conditions</label>
          </div>


        <button type = 'submit'  class="my_submit_button">Register</button>

      </form>

    </div>

  </div>

  <br>

  <hr>
  <footer class= my_footer>
    <div>SmartMargins 2020

    </div>

    <div class="col-6 col-md">

           <ul class="list-unstyled text-small">
             <li><a class="text-muted" href="#">Contact</a></li>
             <li><a class="text-muted" href="#">More About Us</a></li>
           </ul>
         </div>
         <div class="col-6 col-md">

  </footer>




{% endblock %}
